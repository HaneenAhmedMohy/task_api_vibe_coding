[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PydanticDeprecatedSince20
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
asyncio_mode = auto